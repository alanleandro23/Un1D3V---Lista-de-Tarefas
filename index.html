<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeira Aplicação VUE JS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body id="app">

    <div class="container">
        <div class="row">
            <div class="col-md-12">

                <div class="mt-5 card"> 
                    <div class="card-header bg-primary text-light">
                        Cadastre sua tarefa
                    </div>
                    <div class="card-body">
                        <input v-model="novaTarefa" type="text" class="form-control" placeholder="O que você pretende fazer...">
                        <button @click="cadastrarNovaTarefa()" class="mt-3 btn btn-success">Cadastrar Tarefa</button>
                        <button @click="excluirTarefa(0)" class="mt-3 btn btn-danger">Excluir</button>

                        
                            </div>   
                        </div>
                  </div>

                  <div class="mt-3 card"> 
                    <div class="card-header bg-primary text-light">
                        Tarefas já cadastradas
                    </div>
                    <div class="card-body">
                        <ul class="list-group">
                            <li v-for="tarefa of tarefas" :key="tarefa" class="list-group-item">{{ tarefa }}</li>
                         
                        </ul>
                   </div>
                </div>

            </div>
        </div>
    </div>  

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    
    <script src="assets/script.js"></script>

    
</body>
</html>
